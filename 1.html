<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c1445 0%, #0a0e2e 50%, #020617 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            color: #e0f7ff;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 100, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 200, 255, 0.08) 0%, transparent 25%);
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(10, 15, 50, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(0, 60, 255, 0.3),
                0 0 60px rgba(0, 40, 150, 0.2),
                inset 0 0 10px rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #0066ff, #00ccff, #0066ff);
            z-index: -1;
            border-radius: 30px;
            filter: blur(20px);
            opacity: 0.4;
            animation: glow 3s infinite alternate;
        }
        
        .welcome-text {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(0, 200, 255, 0.8),
                0 0 20px rgba(0, 150, 255, 0.6),
                0 0 30px rgba(0, 100, 255, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s infinite alternate;
            position: relative;
        }
        
        .welcome-text span {
            display: block;
            font-size: 3.2rem;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .name-text {
            font-size: 1rem;
            margin-top: 30px;
            color: #046294;
            text-shadow: 
                0 0 8px rgba(100, 200, 255, 0.7),
                0 0 15px rgba(80, 150, 255, 0.5),
                0 0 25px rgba(60, 100, 255, 0.3),
                0 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
            position: relative;
            animation: nameAppear 1.5s ease-out;
        }
        
        .name-text::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00aaff, transparent);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 200, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes textGlow {
            from { text-shadow: 
                0 0 10px rgba(0, 200, 255, 0.8),
                0 0 20px rgba(0, 150, 255, 0.6),
                0 0 30px rgba(0, 100, 255, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 
                0 0 15px rgba(0, 200, 255, 0.9),
                0 0 25px rgba(0, 150, 255, 0.7),
                0 0 35px rgba(0, 100, 255, 0.5),
                0 6px 12px rgba(0, 0, 0, 0.6); }
        }
        
        @keyframes glow {
            from { opacity: 0.3; }
            to { opacity: 0.5; }
        }
        
        @keyframes nameAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 3.5rem;
            }
            .welcome-text span {
                font-size: 2.5rem;
            }
            .name-text {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .welcome-text {
                font-size: 2.8rem;
            }
            .welcome-text span {
                font-size: 2rem;
            }
            .name-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="welcome-text">
            欢迎！<span>Welcome!</span>
        </h1>
        <div class="name-text">ZZX</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
